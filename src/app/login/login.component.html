<ion-content class="ion-padding">
  <form *ngIf="showLoginForm" [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h1>Login</h1>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label position="stacked">Username:</ion-label>
              <ion-input name="email" type="email" formControlName="username" ngModel></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Password:</ion-label>
              <ion-input name="password" type="password" formControlName="password" ngModel></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="medium" type="submit" [disabled]="!loginForm.valid" expand="block">Login</ion-button>
            <ion-item-divider></ion-item-divider>
            <div class="ion-text-center">
              <p>or</p>
            </div>
            <ion-button size="medium" type="button" (click)="switchForm()" color="secondary" expand="block">Sign up
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <form *ngIf="!showLoginForm" [formGroup]="signupForm" (ngSubmit)="signup()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h1>Sign up</h1>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label position="stacked">First name:</ion-label>
              <ion-input name="firstname" type="text" formControlName="firstname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Last name:</ion-label>
              <ion-input name="lastname" type="text" formControlName="lastname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">E-mail:</ion-label>
              <ion-input name="email" type="email" formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Password:</ion-label>
              <ion-input name="password" type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Gender:</ion-label>
              <ion-select formControlName="gender">
                <ion-select-option *ngFor="let gender of genders" value="{{ gender }}">{{gender}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Country:</ion-label>
              <ion-select formControlName="country">
                <ion-select-option *ngFor="let country of countries" value="{{ country }}">{{country}}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Date of birth:</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" min="1900-01-01" formControlName="dateofbirth"></ion-datetime>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="medium" type="submit" [disabled]="!signupForm.valid" expand="block">Sign up</ion-button>
            <ion-item-divider></ion-item-divider>
            <div class="ion-text-center">
              <p>or</p>
            </div>
            <ion-button size="medium" type="button" (click)="switchForm()" color="secondary" expand="block">Login
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>



</ion-content>
